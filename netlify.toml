[build]
publish = "public"
command = "echo 'Static site - no build required'"

#[build.environment]
#NODE_VERSION = "18"
## 可选：抑制弃用警告
#NODE_OPTIONS = "--no-warnings"
#
# 函数配置（如果需要）
[functions]
directory = "netlify/functions"

# 重定向配置
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# 头部安全配置
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
